<html>

<head>
    <title>Angular File Upload</title>
    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,400italic,500,300,200,200italic,600,500italic,700,800,900' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center">Upload your videos to Wista</h1>
    <p class="text-center">And view them afterwards!</p>
    <div ng-app="myApp">
        <div ng-controller="myCtrl" enctype="multipart/form-data">
            <form class="form-field" novalidate method="POST">
                <my-directive ng-model="myModel.file"></my-directive>
                <br />
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/jquery.ui.widget.js"></script>
    <script src="js/jquery.fileupload.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
